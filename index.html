<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Fan Page</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/88/88254.png" type="image/png">

    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/old-mathematics.png') repeat;
            color: limegreen;
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            margin: 0;
        }

        h1 {
            text-shadow: 2px 2px magenta;
            animation: colorChange 3s infinite;
        }

        @keyframes colorChange {
            0% { color: cyan; }
            33% { color: yellow; }
            66% { color: magenta; }
            100% { color: cyan; }
        }

        .marquee {
            font-size: 1.5em;
            background: black;
            color: white;
            padding: 10px 0;
        }

        .gallery {
            margin: 20px auto;
            width: 80%;
        }

        .gallery img {
            border: 5px solid hotpink;
            margin: 10px;
            width: 150px;
            height: 150px;
        }

        .guestbook {
            margin: 30px 0;
            background: yellow;
            display: inline-block;
            padding: 10px 20px;
            font-weight: bold;
            border: 2px dashed red;
            cursor: pointer;
        }

        .guestbook:hover {
            background: orange;
        }

        footer {
            margin-top: 20px;
            background: black;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <marquee class="marquee">Welcome to the Best 90s Fan Page on the Web!</marquee>

    <h1>Welcome to My 90s Fan Page!</h1>
    <p>This page is dedicated to all things 90s! Enjoy the GIFs, colors, and retro vibes.</p>
